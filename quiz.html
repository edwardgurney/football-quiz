<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Football Quiz</title>
</head>
<body>

    <div id="game-area" class="container">
        <div id="timer" class="grid-container">
            <h3>Timer: <span id="countdown-timer" class="countdown">60</span></h3>
            <h3>Qualifying Points: <span id="qualifying-points" class="points">0</span></h3>
            
        </div>
            
    </div>

        <h2 id="question">This is the question that will be asked</h2> 

        <div class="game-area">
            <div id="questions-area"></div>
                <div id="answer-buttons" class="button-grid"></div>
                    <button class="answer-button" data-number="1">Choice A</button>
                    <button class="answer-button" data-number="2">Choice B</button>
                    <button class="answer-button" data-number="3">Choice C</button>
                    <button class="answer-button" data-number="4">Choice D</button>
    
        </div>
    
        <div class="timer-points-area">
    
        </div>
            <div class="scores-container">
                <div class="scores-area">
                <p class="scores">Correct Answers: <span id="correct-score">0</span></p>
                <p class="scores">Incorrect Answers: <span id="incorrect-score">0</span></p>
                <p class="scores">Questions Attempted <span id="question-counter">0</span></p>
                </div>
            </div>


    </div>
    
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/quiz.js"></script>
    
</body>
</html>
